<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica</title>
</head>
<body>
    <div class="container border border-dark">
        <h1>CALCULADORA</h1>
        <form>

            <div class="form-group">
              <input id="num1" type="number" min="0" max="100000" class="form-control" id="inputNumMin">
            </div>
            <div class="form-group">
              <input id="num2" type="number" min="0" max="100000" class="form-control" id="inputNumMax">
            </div>
            <div class="boton">
                <button type="submit"  onclick="return false" id="btn-suma" class="btn btn-primary">SUMAR</button>
            </div>
            <div class="boton">
                <button type="submit"  onclick="return false" id="btn-resta" class="btn btn-primary">RESTAR</button>
            </div>
            <div class="boton">
                <button type="submit"  onclick="return false" id="btn-mult" class="btn btn-primary">MULTIPLICAR</button>
            </div>
            <div class="boton">
                <button type="submit"  onclick="return false" id="btn-div" class="btn btn-primary">DIVIDIR</button>
            </div>
            
          </form>
          <div class="form-group re">
            <p id="resultado"></p>
        </div>
    <script src="script.js"></script>
</body>
</html>
