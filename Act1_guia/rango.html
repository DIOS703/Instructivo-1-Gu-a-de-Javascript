<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rango de Numeros</title>
</head>
<body>
    <div class="container border border-dark">
        <h1>BOT QUE ELIGE NUMERO RANDOM DADO UN RANGO</h1>
        <form>

            <div class="form-group">
              <label for="inputNumMin">Primer Numero</label>
              <input id="min" type="number" min="0" max="100000" class="form-control" id="inputNumMin">
            </div>
            <div class="form-group">
              <label for="inputNumMax">Segundo Numero</label>
              <input id="max" type="number" min="0" max="100000" class="form-control" id="inputNumMax">
            </div>
            <div class="boton">
                <button type="submit"  onclick="return false" id="btn" class="btn btn-primary">Enviar</button>
            </div>
            
          </form>
          <div class="form-group re">
            <p id="resultado"></p>
        </div>
    </div>
    <script src="JS.js"></script>
</body>
</html>
